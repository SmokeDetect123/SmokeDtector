<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* Dark Blue background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .signup-container h2 {
            color: #333333;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #555555;
        }

        .form-group input {
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"],
        .form-group .login-link {
            background-color: #0074cc; /* Darker blue for the button */
            color: #ffffff;
            cursor: pointer;
            text-decoration: none;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }

        .form-group .login-link:hover {
            background-color: #005c99; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="signup-form" action="main.html" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
            <div class="form-group" id="login-link-container" style="display: none;">
            </div>
        </form>
        <p>Already have an account? <a href="login.html">log in</a></p>
    </div>
</body>
</html>
